  <body>

      <div class="container">

          <h1>99 Bottles of Rootbeer </h1>

          </blockquote>

          <form id="rootbeer">
              <div class="form-group">
                <label for="number">Number of bottles: </label>
                <input id="number" type="text">
              </div>

            <button type="submit" class="btn btn-warning">Go</button>
          </form>

        <hr>
        <div id="result">
          <ul class="list-unstyled"></ul>
        </div>

    </div>
